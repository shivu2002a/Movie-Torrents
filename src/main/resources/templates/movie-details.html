<html lang="en" xmlns="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{../styles/movie-details.css}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>Movie details</title>
</head>

<body>
    <header>
        <div class="container-navbar">
            <div class="navbar">
                <h1>MagTor</h1>
                <!-- <img src="https://yt3.googleusercontent.com/vnQYDSGtKFu7LenJX864ylaHIDJZlQm33FU7KQnRfKW4slSo77nV0JwkmEXYhUFwtUxMwq5W=s900-c-k-c0x00ffffff-no-rj" alt="logo" class="logo"> -->
                <nav>
                    <ul>
                        <li> <a th:href="@{/}">Home</a> </li>
                        <li> <a th:href="@{/movies}">Browse</a> </li>
                        <!-- <li> <button th:onclick="searchBox()">Search</button></li> -->
                        <li> <a th:href="@{/movies}">4K</a> </li>
                        <li> <a href="#trending">Trending</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img class="img-fluid rounded-start" th:src="${movie.data.movie.large_cover_image}">
                </div>
                <div class="col-md-8">
                    <div class="card-body"
                        th:style="'background-image:url(' +  @{${movie.data.movie.background_image}} + ');' ">
                        <div class="title">
                            <h1 class="card-title" th:text="${movie.data.movie.title_long}">Movie title</h1>
                        </div>
                        <div class="details">
                            <h4 th:text="${movie.data.movie.genres}"></h4>
                            <p th:text="${movie.data.movie.year} + ' [' +  ${movie.data.movie.language} + ']' "></p>
                            <span style="padding: 0;"> &#11088; </span>
                            <span th:text="${movie.data.movie.rating}"></span>
                            <p
                                th:text="${movie.data.movie.runtime} > 0 ?  ${movie.data.movie.runtime / 60} +' hr ' + ${movie.data.movie.runtime} % 60 + 'mins'">
                            </p>
                        </div>
                        <table class="table table-borderless">
                            <thead>
                                <tr>
                                    <th scope="col" th:text="'#'">#</th>
                                    <th scope="col">Type</th>
                                    <th scope="col">Quality</th>
                                    <th scope="col">Size</th>
                                    <th scope="col">Link</th>
                                </tr>
                            </thead>
                            <tbody th:each="torrent: ${movie.data.movie.torrents}">
                                <tr>
                                    <th scope="row" th:text="${torrentStat.index + 1}">1</th>
                                    <td th:text="${torrent.type}">Mark</td>
                                    <td th:text="${torrent.quality}">Otto</td>
                                    <td th:text="${torrent.size}">Otto</td>
                                    <td>
                                        <a th:href="@{|${torrent.magnetTorrent}|}"> <input type="button" th:value="magnet">
                                    </td>
                            </tbody>
                        </table>
                        <div id="desc">
                            <h4 style="padding: 3% 0 0 3%;">Description: </h4>
                            <p class="card-text" th:text="${movie.data.movie.description_full}">Description</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <ul>
                <li>
                    <p> Â©Shivanagouda - 2022</p>
                </li>
                <li> <a th:href="@{/swagger-ui/}">API Documentation</a></li>
                <li> <a th:href="@{/movies/}">Browse Movies</a></li>
                <li> <a th:href="@{//}">Home</a></li>
            </ul>
        </div>
    </footer>
    </footer>


</body>
<script th:src="@{../scripts/search.js}"></script>

</html>
